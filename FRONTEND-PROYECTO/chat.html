<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - SportLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/chat.css">
</head>
<body>
    <div class="chat-container">
        <!-- Encabezado del chat -->
        <div class="chat-header">
            <button class="chat-back-btn" onclick="history.back()">
                <i class="bi bi-arrow-left"></i>
            </button>
            <div class="chat-title-section">
                <h2 class="chat-title" id="chatTitle">Cargando...</h2>
                <small class="chat-subtitle" id="chatSubtitle">Conectando...</small>
            </div>
            <div class="chat-trainer-info" id="trainerInfo">
                <img src="" alt="Entrenador" class="chat-trainer-avatar" id="trainerAvatar">
                <div class="trainer-status">
                    <span class="trainer-name" id="trainerName">Cargando...</span>
                    <span class="trainer-online-status" id="trainerStatus">
                        <i class="bi bi-circle-fill"></i> En línea
                    </span>
                </div>
            </div>
        </div>
        
        <!-- Área de mensajes -->
        <div class="chat-messages" id="chatMessages">
            <div class="chat-loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando conversación...</span>
                </div>
                <p class="mt-2">Cargando conversación...</p>
            </div>
        </div>
        
        <!-- Indicador de escritura -->
        <div class="typing-indicator d-none" id="typingIndicator">
            <span class="typing-text">El entrenador está escribiendo</span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <!-- Área de entrada de mensajes -->
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <button class="btn btn-outline-secondary attachment-btn" id="attachmentBtn" type="button">
                    <i class="bi bi-paperclip"></i>
                </button>
                <input type="text" class="form-control chat-input" placeholder="Escribe un mensaje..." id="messageInput" maxlength="500">
                <div class="input-actions">
                    <button class="btn btn-outline-secondary emoji-btn" id="emojiBtn" type="button">
                        <i class="bi bi-emoji-smile"></i>
                    </button>
                    <button class="btn btn-primary chat-send-btn" id="sendBtn" type="button">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
            </div>
            <div class="character-counter">
                <small class="text-muted"><span id="charCount">0</span>/500</small>
            </div>
        </div>
    </div>

    <!-- Modal de información de la sesión -->
    <div class="modal fade" id="sessionInfoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Información de la Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="sessionInfoBody">
                    <!-- Contenido se carga dinámicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="viewSessionDetailsBtn">
                        Ver detalles completos
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de adjuntos -->
    <div class="modal fade" id="attachmentModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enviar archivo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="file" id="fileInput" class="d-none" accept="image/*,.pdf,.doc,.docx">
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" onclick="document.getElementById('fileInput').click()">
                            <i class="bi bi-image me-2"></i>Seleccionar imagen
                        </button>
                        <button class="btn btn-outline-secondary" onclick="chatPageManager.sendQuickMessage('📍 Mi ubicación')">
                            <i class="bi bi-geo-alt me-2"></i>Compartir ubicación
                        </button>
                    </div>
                    <div id="filePreview" class="mt-3 d-none">
                        <img id="imagePreview" class="img-fluid rounded" style="max-height: 200px;">
                        <div class="mt-2">
                            <button class="btn btn-success" id="sendFileBtn">
                                <i class="bi bi-send me-2"></i>Enviar archivo
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/chat.js"></script>
</body>
</html>
