<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - SportLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/perfil.css">
</head>
<body>
    <!-- Contenedor principal del perfil -->
    <div class="profile-container">
        <!-- Botón para volver -->
        <a href="index.html" class="btn btn-outline-secondary back-btn">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
        
        <!-- Encabezado del perfil -->
        <div class="profile-header">
            <div class="profile-avatar-container">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Avatar" class="profile-avatar" id="profileAvatar">
                <button class="btn btn-sm btn-outline-light avatar-change-btn" id="changeAvatarBtn">
                    <i class="bi bi-camera"></i>
                </button>
            </div>
            <h2 id="profileName">Cargando...</h2>
            <p class="mb-0" id="memberSince">Miembro desde: Cargando...</p>
        </div>
        
        <!-- Pestañas de navegación -->
        <ul class="nav nav-tabs" id="perfilTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info" type="button" role="tab">
                    <i class="bi bi-person"></i> Información
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="agendadas-tab" data-bs-toggle="tab" data-bs-target="#agendadas" type="button" role="tab">
                    <i class="bi bi-calendar-check"></i> Sesiones Agendadas
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="completadas-tab" data-bs-toggle="tab" data-bs-target="#completadas" type="button" role="tab">
                    <i class="bi bi-star"></i> Sesiones Completadas
                </button>
            </li>
        </ul>

        <!-- Contenido de las pestañas -->
        <div class="tab-content" id="perfilTabsContent">
            <!-- Información Personal -->
            <div class="tab-pane fade show active" id="info" role="tabpanel" aria-labelledby="info-tab">
                <h4 class="mb-4">Información personal</h4>
                <form id="profileForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="firstName" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="lastName" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="phone" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="birthDate" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="birthDate">
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="location" class="form-label">Localidad</label>
                            <select class="form-select" id="location">
                                <option value="">Seleccionar localidad</option>
                                <option>Usaquén</option>
                                <option>Chapinero</option>
                                <option>Santa Fe</option>
                                <option>San Cristóbal</option>
                                <option>Usme</option>
                                <option>Tunjuelito</option>
                                <option>Bosa</option>
                                <option>Kennedy</option>
                                <option>Fontibón</option>
                                <option>Engativá</option>
                                <option>Suba</option>
                                <option>Barrios Unidos</option>
                                <option>Teusaquillo</option>
                                <option>Los Mártires</option>
                                <option>Antonio Nariño</option>
                                <option>Puente Aranda</option>
                                <option>La Candelaria</option>
                                <option>Rafael Uribe Uribe</option>
                                <option>Ciudad Bolívar</option>
                                <option>Sumapaz</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="weight" class="form-label">Peso (kg)</label>
                            <input type="number" class="form-control" id="weight" min="30" max="200">
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="height" class="form-label">Estatura (cm)</label>
                            <input type="number" class="form-control" id="height" min="120" max="220">
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="bio" class="form-label">Acerca de mí</label>
                        <textarea class="form-control" id="bio" rows="3" placeholder="Cuéntanos sobre tus objetivos deportivos, experiencia, etc."></textarea>
                        <div class="invalid-feedback"></div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button type="button" class="btn btn-outline-secondary me-md-2" id="cancelChangesBtn">
                            Cancelar cambios
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <span class="spinner-border spinner-border-sm d-none me-2" id="saveSpinner"></span>
                            Guardar cambios
                        </button>
                    </div>
                </form>

                <!-- Sección de cambio de contraseña -->
                <div class="mt-5 pt-4 border-top">
                    <h5 class="mb-3">Cambiar contraseña</h5>
                    <form id="passwordForm">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="currentPassword" class="form-label">Contraseña actual</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="newPassword" class="form-label">Nueva contraseña</label>
                                <input type="password" class="form-control" id="newPassword" required>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="confirmNewPassword" class="form-label">Confirmar nueva contraseña</label>
                                <input type="password" class="form-control" id="confirmNewPassword" required>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-warning">
                                <span class="spinner-border spinner-border-sm d-none me-2" id="passwordSpinner"></span>
                                Cambiar contraseña
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Sesiones Agendadas -->
            <div class="tab-pane fade" id="agendadas" role="tabpanel" aria-labelledby="agendadas-tab">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4>Sesiones Agendadas</h4>
                    <a href="sesiones.html" class="btn btn-primary">Ver todas</a>
                </div>
                
                <div id="agendadasContainer" class="loading-container">
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-2 text-muted">Cargando sesiones agendadas...</p>
                    </div>
                </div>
            </div>
            
            <!-- Sesiones Completadas -->
            <div class="tab-pane fade" id="completadas" role="tabpanel" aria-labelledby="completadas-tab">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4>Sesiones Completadas</h4>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-secondary btn-sm" id="filterPending">
                            Pendientes de evaluar
                        </button>
                        <button type="button" class="btn btn-outline-secondary btn-sm active" id="filterAll">
                            Todas
                        </button>
                    </div>
                </div>
                
                <div id="completadasContainer" class="loading-container">
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-2 text-muted">Cargando sesiones completadas...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para cambio de avatar -->
    <div class="modal fade" id="avatarModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cambiar foto de perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <input type="file" id="avatarFile" accept="image/*" class="d-none">
                    <div class="mb-3">
                        <img id="avatarPreview" src="" alt="Preview" class="rounded-circle" style="width: 120px; height: 120px; object-fit: cover; display: none;">
                    </div>
                    <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('avatarFile').click()">
                        <i class="bi bi-cloud-upload"></i> Seleccionar imagen
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveAvatarBtn" disabled>
                        <span class="spinner-border spinner-border-sm d-none me-2" id="avatarSpinner"></span>
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/perfil.js"></script>
</body>
</html>
